
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQuery HandCrop demo</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/jquery.handcrop.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="../js/jquery.handcrop.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="image.jpg" class="img-responsive" id="image1"/>
                    <p class="text-center">Horizontal crop</p>
                </div>
                <div class="col-md-6">
                    <img src="image.jpg" class="img-responsive" id="image2"/>
                    <p class="text-center">Vertical crop</p>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function(){
                $("#image1").handcrop({
                    width: 300,
                    height: 400,
                    end:function(data){
                        alert("left: "+data.left+", top: "+data.top);
                    }
                });
                $("#image2").handcrop({
                    width: 620,
                    height: 200,
                    end:function(data){
                        alert("left: "+data.left+", top: "+data.top);
                    }
                });
            });
        </script>
    </body>
</html>
